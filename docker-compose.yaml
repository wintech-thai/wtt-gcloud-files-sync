version: '3'

services:
  nginx: 
    image: asia-southeast1-docker.pkg.dev/its-artifact-commons/wtt/gcs-storage-sync:v0.0.2
    restart: always
    container_name: gcs-files-sync
    volumes:
      - /home/seubpong_mon/tmp:/data/source
      - /home/seubpong_mon/sa.json:/secrets/sa.json
    environment:
      - DST_BUCKET=nap-nas-backup/backup-nakornpratom
      - SRC_DIR=/data/source
      - GOOGLE_APPLICATION_CREDENTIALS=/secrets/sa.json
