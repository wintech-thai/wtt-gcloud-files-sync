version: '3'

services:
  nginx: 
    image: asia-southeast1-docker.pkg.dev/its-artifact-commons/wtt/gcs-storage-sync:v0.0.2
    restart: always
    container_name: gcs-files-sync
    volumes:
      - /home/xxxxx/sa.json:/secrets/sa.json
      - /home/xxxxx/source:/data/source
    environment:
      - SRC_DIR=/data/source
      - DST_BUCKET=destination-bucket-here
      - GOOGLE_APPLICATION_CREDENTIALS=/secrets/sa.json
